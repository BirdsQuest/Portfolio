			delete this.boundEvents[listener];
		}catch(e){}
	}
	preventDefault(e){

run.filmStrip=e=>{
	document.getElementById("map");

class FilmStrip{
	constructor(x,y,width,height,frameWidth,frameHeight,holeWidth,holeHeight,frames,scale){
		this.x=x;
		this.y=y;
		this.offsetX=0;
		this.offsetY=0;
		this.width=width;
		this.frames=frames;
		this.currentFrame=0;
		this.scale=scale||1;
		this.maxHeight=height;
		this.hole={
			width:holeWidth,
			height:holeHeight
		};
		this.frame={
			width:frameWidth,
			height:frameHeight
		};
		this.hole.xSpace=this.hole.width*2.5;
		this.hole.ySpace=this.hole.height/2;
		this.hole.upperY=this.y+this.hole.ySpace;
		this.frame.xSpace=this.frame.width+this.frame.width/10;
		this.frame.y=this.hole.upperY+this.hole.height+this.hole.ySpace;
		this.hole.lowerY=this.frame.y+this.frame.height+this.hole.ySpace;
		this.height=this.hole.lowerY+this.hole.height+this.hole.ySpace;
	}
	draw(){
		var offsetY=this.offsetY,
			width=this.width,
			height=this.height*this.scale,
			frameY=this.frame.y*this.scale,
			upperY=this.hole.upperY*this.scale,
			lowerY=this.hole.lowerY*this.scale,
			holes=this.width/this.hole.xSpace*this.scale+1,
			frameCount=width/this.frame.xSpace*this.scale+1;
		
		//FRAMES
		while(this.offsetX>this.frame.xSpace){this.offsetX-=this.frame.xSpace;this.currentFrame++;if(this.currentFrame>=this.frames.length){this.currentFrame=0;}}
		frameCount=frameCount<this.frames.length-this.currentFrame?frameCount:this.frames.length-this.currentFrame;
		canvas.drawRect(this.x,this.y,width,height<this.maxHeight?height:this.maxHeight,"WHITE");
		canvas.drawRect(this.x,this.y,(frameCount*this.frame.xSpace-this.offsetX)*this.scale,height<this.maxHeight?height:this.maxHeight,"BLACK");
		width=this.frame.width*this.scale;
		height=this.frame.height*this.scale;
		for(var frame=0;frame<frameCount;frame++){
			canvas.drawRect((frame*this.frame.xSpace-this.offsetX)*this.scale,frameY,width,height,"WHITE");
			canvas.drawImage(this.frames[frame+this.currentFrame],(frame*this.frame.xSpace-this.offsetX)*this.scale,frameY,width,height);
		}
		//HOLES
		var offsetX=(this.currentFrame*this.frame.xSpace+this.offsetX)%(this.hole.xSpace);
		width=this.hole.width*this.scale;
		height=this.hole.height*this.scale;
		for(var hole=0;hole<holes;hole++){
			canvas.drawRect((hole*this.hole.xSpace-offsetX)*this.scale,lowerY,width,height,"WHITE");
			canvas.drawRect((hole*this.hole.xSpace-offsetX)*this.scale,upperY,width,height,"WHITE");
		}
		canvas.printBuffer();
	}
}

function DrawFilm(frames){
var scale=10;
var width=800,offset=240,currentFrame=0;
	canvas.drawRect(0,0,800,100*scale,"BLACK");
	//FRAMES
	while(offset>90){offset-=90;currentFrame++;}
	var frameCount=width/90*scale+1;
	frameCount=frameCount<frames.length-currentFrame?frameCount:frames.length-currentFrame;
	for(var frame=0;frame<frameCount;frame++){
		canvas.drawRect((frame*90-offset)*scale,20*scale,80*scale,60*scale,"WHITE");
		canvas.drawImage(frames[frame+currentFrame],(frame*90-offset)*scale,20*scale,80*scale,60*scale);
	}
	//HOLES
	var holes=width/25+1;
	offset=offset%(25*scale);
	for(var hole=0;hole<holes;hole++){
		canvas.drawRect((hole*25-5-offset)*scale,6*scale,10*scale,7*scale,"WHITE");
		canvas.drawRect((hole*25-5-offset)*scale,86*scale,10*scale,7*scale,"WHITE");
	}
	canvas.printBuffer();
}

class Screen{
	constructor(width,height,parent){
		this.ctx=document.createElement("canvas").getContext("2d");
		this.buffer=document.createElement("canvas").getContext("2d")
		this.width=width;
		this.height=height;
		parent.appendChild(this.canvas);
	}
	get width(){
		return this.canvas.width;
	}
	get height(){
		return this.canvas.height;
	}
	set width(width){
		this.canvas.width=this.buffer.canvas.width=width;
	}
	set height(height){
		this.canvas.height=this.buffer.canvas.height=height;
	}
	writeText(text,x,y,size,color,font){
		this.buffer.font=size+"px "+(font||"Arial");
		this.buffer.fillStyle=color;
		this.buffer.fillText(text,x,y);
	}
	drawRect(x,y,width,height,color){
		this.buffer.fillStyle=color;
		this.buffer.fillRect(x,y,width,height);
	}
	drawAnX(x,y,width,height,color){
		this.drawLine(x,y,x+width,y+height,color);
		this.drawLine(x+width,y,x,y+height,color)
	}
	drawLine(startX,startY,endX,endY,color,thickness){
		this.buffer.lineWidth=thickness
		this.buffer.beginPath();
		this.buffer.strokeStyle=color;
		this.buffer.moveTo(startX,startY);
		this.buffer.lineTo(endX,endY);
		this.buffer.stroke();
	}
	drawImage(img,x,y,width,height){
		this.buffer.drawImage(img,x,y,width,height);
	}
	clearScreen(){
		this.drawRect(0,0,this.width,this.height,"BLACK");
	}
	printBuffer(){
		this.ctx.drawImage(this.buffer.canvas,0,0);
	}
	get canvas(){
		return this.ctx.canvas;
	}
}</script>
