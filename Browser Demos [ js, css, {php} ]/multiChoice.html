      "correctAnswers",
      [],
      "showAnswers",
      showAnswers || F,
      "style",
      style
    );
  }
  generate() {
    let questions = this.getRandomSet().map(
      ((question, number) => {
        question = this.getWrongAnswers(question);
        question = this.shuffleAnswers(question);
        question = question.map(
          ((index) => {
            return cloneArr(this.set[index]);
          }).bind(this)
        );
        if (number % 2) {
          let temp = question[0];
          question[0] = question[1];
          question[1] = temp;
        }
        return question;
      }).bind(this)
    );
    this.DOM = CE("table", this.questionsDOM(questions), "multiCoice center");
    if (this.style != N) {
      this.DOM.style = this.style;
    }
  }
  getRandomSet() {
    if (this.set.length > this.count) {
      //Get this.count unique indicies between 0 and this.set.length
      var indicies = [];
      while (indicies.length < this.count) {
        var randNum = Math.floor(Math.random() * this.set.length);
        if (indicies.indexOf(randNum) === -1) {
          indicies.push(randNum);
        }
      }
      return indicies.map(
        ((index) => {
          return [index, ...this.set[index]];
        }).bind(this)
      );
    }
    this.count = this.set.length;
    return this.set;
  }
  getWrongAnswers(question) {
    var indicies = [question[0]];
    while (indicies.length < 4) {
      var randNum = Math.floor(Math.random() * this.set.length);
      if (indicies.indexOf(randNum) === -1) {
        //Makes sure the index is unique
        let allowed = T;
        for (let index = 0; index < indicies.length; index++) {
          //Makes sure none of the words are dupes
          if (
            this.set[index][1] === question[1] ||
            this.set[index][2] === question[2]
          ) {
            allowed = F;
          }
        }
        if (allowed) {
          indicies.push(randNum);
        }
      }
    }
    return indicies;
  }
  //Inputs an array of indicies with the focused question first
  shuffleAnswers(question) {
    let correctAnswer = question[0];
    question = Array.shuffle(question);
    for (let index = 0; index < question.length; index++) {
      if (question[index] == correctAnswer) {
        this.correctAnswers.push(index);
        break;
      }
    }
    return question;
  }
  questionsDOM(questions) {
    let rows = [];
    questions.map(
      ((question, index) => {
        rows.push(
          CE("tr", [
            CE("td", [question[this.correctAnswers[index]][0]], "question"),
          ]),
          CE("tr", [
            CE(
              "td",
              question.map((answer) => {
                return CE(
                  "div",
                  [answer[1].cloneNode(T)],
                  this.showAnswers ? "answer" : N
                );
              }),
              "spaceEven",
              N,
              { width: "100%" }
            ),
          ])
        );
      }).bind(this)
    );
    return rows;
  }
  static a4(
    text,
    count,
    questionNum = 2,
    showAnswers,
    style,
    questionText = [
      "Please circle the correct translation.",
      "正しい翻訳に丸を付けてください。",
    ]
  ) {
    return [
      CE(
        "div",
        [
          questionNum + ") " + questionText[0],
          CE("div", N, "middle"),
          questionText[1],
        ],
        "center evenMiddleSpacing"
      ),
      CE("br"),
      new Multichoice(text, count, showAnswers, style),
    ];
  }
}

function textToArray(text = "", secondEntryJapanese = F) {
  //Make a 2d array of the text, where the first index is the amount of preceeding tabs
  //All tabs between text are delimiters
  let list = text.split("\n").map((line, index) => {
    line = line.split("	");
    if (line.length == 1) {
      alert("There is an issue with ", line);
    }
    index = 0;
    while (line[0] == "") {
      line.shift();
      index++;
    }
    line.unshift(index);
    if (secondEntryJapanese) {
      line[2] = textToJP(line[2]);
    }
    line.push([]); //For children
    return line;
  });
  //Nest the higher level tabs as the last index of it's parent
  let tempArray = [],
    lastLevel = -1,
    currentParent = N;
  while (list.length > 0) {
    let node = list.shift(),
      level = node.shift();
    if (level == 0) {
      tempArray.push(node);
    } else {
      currentParent = tempArray;
      for (let index = 0; index < level; index++) {
        currentParent = currentParent.last();
        if (isArray(currentParent[0])) {
          currentParent = currentParent.last();
        }
      }
      currentParent.last().push(node);
    }
    lastLevel = level;
  }
  return tempArray;
}
function cloneFlattenedJPArr(arr) {
  let newArr = [];
  for (let index = 0; index < arr.length; index++) {
    newArr.push([arr[index][0], arr[index][1].cloneNode(T)]);
    if (arr[index][arr[index].length - 1].length > 0) {
      newArr.push(
        WordInputter.cloneFlattenedJPArr(arr[index][arr[index].length - 1])
      );
    }
  }
  return newArr;
}
function textToJP(text, fontSize) {
  let jp = [];
  for (let index = 0; index < text.length; index++) {
    if (text[index] == "[") {
      //itterate text for open square bracket
      let outdex = index; //Start scanning to closing bracket from the opening bracket
      do {} while (text[outdex] != "]" && ++outdex < text.length); //Scan to closing bracket
      if (index != 0) {
        jp.push(text.substring(0, index));
      } //if there's anything before the bracket, add it
      jp.push(text.substring(index + 1, outdex).split(",")); //isolate outdex the brackets and split the comma
      text = text.substring(outdex + 1); //Set text to the remaining text
      index = -1; //reset the index
    }
  }
  if (text.length > 0) {
    jp.push(text);
  }
  jp = CE("jp", jp);
  if (fontSize != N) {
    jp.style.fontSize = fontSize + "px";
  }
  return jp;
}
