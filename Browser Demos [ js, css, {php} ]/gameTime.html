<script>
run.gameTime=e=>{AE(new GameTime());};
class GameTime extends DOMObj{
	constructor(ticks){super("currentRealDate",new Date(),"running",true,"ticks",ticks||[]);}
	generate(){
		this.className="gameTime";
		this.clock=ACE(this.DOM,"div","00:00");
		this.calendar=ACE(this.DOM,"div","1/1/2000");
		this.seasonDOM=ACE(this.DOM,"div");
		this.partOfDayDOM=ACE(this.DOM,"div");
		this.getTime();
		this.onTick=setInterval(()=>{
			if(!this.running){clearInterval(this.onTick);}
			this.getTime();
			this.ticks.map((tick)=>{tick();});
		},15000);
	}
	getTime(){
		this.currentRealDate=new Date();
		//2 hour day cycle and two hour night cycle
		let epoch="2019-01-01";
		//Days Since Epoch
		let days=Math.round(Math.abs((new Date(...epoch.split("-")).getTime()-this.currentRealDate.getTime())/(24*60*60*1000)));

		days*=4;//4 ingame days to one real day
		let day=new Date(this.currentRealDate.valueOf());
    day.setDate(day.getDate()+days);
		
		let hour=day.getHours()*4;
		let minute=day.getMinutes()*4;
		let second=day.getSeconds()*4;
		
		let bleedTime=Math.floor(second/60);
		second=("0"+(second-bleedTime*60)).slice(-2);
		
		minute+=bleedTime;
		bleedTime=Math.floor(minute/60);
		minute=("0"+(minute-bleedTime*60)).slice(-2);
		
		hour+=bleedTime;
		bleedTime=Math.floor(hour/24);
		hour-=bleedTime*24;
		
		day.setDate(day.getDate()+bleedTime);
		day.setHours(hour);
		day.setMinutes(minute);
		day.setSeconds(second);
		this.date=day;
		this.clock.innerText=this.time;
		this.calendar.innerText=this.fullDate;
		this.seasonDOM.innerText=GameTime.SEASONS[this.season];
		this.partOfDayDOM.innerText=GameTime.PARTSOFDAY[this.partOfDay];
		return day;
	}
	get time(){
		let hour=this.hour,amPM=hour<12?"am":"pm";
		if(amPM=="pm"){hour-=12;}
		if(hour==0){hour=12;}
		else{hour=("0"+hour).slice(-2);}
		return hour+":"+("0"+this.minute).slice(-2)+amPM;
	}
	get hour(){return this.date.getHours();}
	get minute(){return this.date.getMinutes();}
	get weekDay(){return this.date.getDay();}
	get day(){return this.date.getDate();}
	get month(){return this.date.getMonth();}
	get monthName(){return GameTime.MONTHS[this.month];}
	get year(){return this.date.getFullYear();}
	get fullDate(){return `${this.day}/${this.month}/${this.year}`;}
	get partOfDay(){
		let hour=this.hour;
		if(hour<1){hour=0;}
		else if(hour<5){hour=1;}//#3164c6
		else if(hour==5&&this.minute<31){hour=2;}//#7c4199
		else if(hour<6){hour=3;}//#f15858
		else if(hour<12){hour=4;}//#ffce64
		else if(hour<13){hour=5;}
		else if(hour<17){hour=6;}
		else if(hour<18){hour=7;}
		else if(hour==18&&this.minute<31){hour=8;}
		else if(hour<20||hour==20&&this.minute<31){hour=9;}//#3164c6
		else{hour=10;}//#312e57
		//Set background
		let image=GameTime.IMAGES.indexOf(hour);
		if(image==-1){image--}
		if(image<0){GameTime.IMAGES.length-1;}
		document.body.style.backgroundImage="url('images/gameTime/tod"+GameTime.IMAGES[image]+".png')";
		return hour;
	}
	get season(){
		let season=this.date.getMonth();
		if(season<3){season=0;}
		else if(season<6){season=1;}
		else if(season<9){season=2;}
		else if(season<12){season=3;}
		else{season=0;}
		//TODO: set weather effects
		
		return season;
	}
}
GameTime.SEASONS=["Winter","Spring","Summer","Autumn"];
GameTime.PARTSOFDAY=["Midnight","Early Morning","Sunrise","Dawn","Morning","Noon","Afternoon","Twilight","Sunset","Evening","Night"];
GameTime.IMAGES=[1,3,4,6,7,8,9,10];
GameTime.MONTHS=["January","February","March","April","May","June","July","August","September","October","November","December"];
