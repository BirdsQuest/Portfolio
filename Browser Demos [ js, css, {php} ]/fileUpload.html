			else{messages=[response[0]];}

			else{
				for(let index=0;index<messages[0].length;index++){
					log.arg("messages[0][index][0]",messages[0][index][0]);
					log.CODE[messages[0][index][0]](messages[0][index][1]);
			}	}

		}

	}

	Request.setRequestHeader("charset", "utf-8");

	if(encType=="application/x-www-form-urlencoded"){
		Request.setRequestHeader("Content-type", encType);
		query='';

		}

		query=new FormData();
		for(let Index=0;Index<Post.length-1;Index++){
			var a=Post[Index++],b=Post[Index];
			query.append(a,b);
		}
	}
	Request.send(query);
}
function split(string,depth=0){
	var deepness;
	if((isDefined(string)&&string=="")||!isDefined(string)){return;}
	string=string.split(SPLIT.SET[depth++]);
	for(let index=0;index<string.length;index++){
		deepness=depth;
		if(string[index].indexOf(SPLIT.SET[deepness])==-1){
			deepness=checkForSplit(string[index],deepness);
		}
		if(deepness<SPLIT.SET.length){
			string[index]=split(string[index],deepness);
		}
	}
	return string;
}
function checkForSplit(string,depth){
	for(;depth<SPLIT.SET.length;depth++){
		if(string.indexOf(SPLIT.SET[depth])!=-1){break;}

run.fileUpload=e=>AE(new FileUpload(true));
class FileUpload extends DOMObj{
	constructor(autoSubmit,multiple,extraAction){super("files",[],"autoSubmit",autoSubmit||false,"multiple",multiple||true,"extraAction",extraAction||(()=>{}));}
	generate(){
		this.DOM.className="drop_zone";
		this.DOM.innerHTML="Drop files here";
		this.input=ACE(this.DOM,"ipt",null,"fileUpload","drop_zone","file");
		this.input.id="fileUpload";
		this.input.multiple=this.multiple;
		br(this.DOM);
		this.x=[];
		this.input.addEventListener("change",this.change.bind(this));
		if(!this.hasAPI){this.DOM.innerText="Sorry, the proper File APIs aren't supported by your browser";return;}
	}
	hasAPI(){
		return window.Blob&&window.File&&window.FileList&&window.FileReader;
	}
	change(e){
		this.filesSelected(this.input.files);
	}
	onClick(e){
		var mouseX=e.pageX-this.DOM.offsetLeft;
		var mouseY=e.pageY-this.DOM.offsetTop;
		for(var index=0,x;index<this.x.length,x=this.x[index];index++){
			if(mouseX>x.offsetLeft&&mouseX<x.offsetLeft+x.offsetWidth&&
				mouseY>x.offsetTop&&mouseY<x.offsetTop+x.offsetHeight){
				e.stopPropagation();
				e.preventDefault();
				return;
			}
		}
	}
	dragOver(e){
		e.stopPropagation();
		e.preventDefault();
		e.dataTransfer.dropEffect='copy';
	}
	dragEnter(e){
		getE(e).className.add("hovered");
	}
	dragLeave(e){
		getE(e).className.remove("hovered");
	}
	drop(e){
		e.stopPropagation();
		e.preventDefault();
		this.filesSelected(e.dataTransfer.files);
		
	}
	filesSelected(files){
		for (var file,index=0;index<files.length,file=files[index];index++){
			if(this.files.indexOf(file)==-1){this.files.push(file);}
		}
		var extra=this.extraAction();
		if(this.autoSubmit){this.files=files;this.submit(extra);}
	}
	errorHandler(evt) {
		switch(evt.target.error.code) {
			case evt.target.error.NOT_FOUND_ERR:alert('File Not Found!');break;
			case evt.target.error.NOT_READABLE_ERR:alert('File is not readable');break;
			case evt.target.error.ABORT_ERR:break;
			default:alert('An error occurred reading this file.');
		};
	}
	submit(extra){
		ajax("files/upload",["fileUpload",this.files[0]],((response)=>{}),"multipart/form-data");
	}
	addProgressBar(file){
		this.progressBars.push(new ProgressBar());
	}
}

class ProgressBar extends DOMObj{
	constructor(){super();}
	generate(){
		this.DOM.className="progress_bar";
		this.percent=ACE(this,"div",'0%',null,"percent");
		this.setProgress(0);
	}
	setProgress(amount){
		if(percentLoaded<100){
			this.style.width=amount+'%';
			this.textContent=amount+'%';
	}	}
	set loading(bool){
		if(bool==true){this.DOM.className='loading';}
	}
}
