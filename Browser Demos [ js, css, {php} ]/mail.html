		]);
		this.headerDOM=ACE(this.DOM,"fld","Mail Title");
		this.replyAddressDOM=ACE(this.DOM,"fld","Email Address");
		this.contentDOM=ACE(this.DOM,"fld","Content",null,null,"textarea",true);
		ACE(this.DOM,"btn","Send",null,null,this.sendMail.bind(this));
		
		this.test();
	}
	test(){
		this.headerDOM.children[1].value="Test";
		this.replyAddressDOM.children[1].value="randomcode@gmail.com";
		this.contentDOM.children[1].value="This is a test of the emergency broadcast system.";
	}
	get replyAddress(){return this.replyAddressDOM.children[1].value;}
	get content(){return this.contentDOM.children[1].value;}
	get header(){return this.headerDOM.children[1].value;}
	get topic(){return this.topicDOM.children[1].value;}
	clearInfoBox(){this.infoBoxDOM.children[1].innerText="";}
	set infoBox(text){this.infoBoxDOM.innerText=text;}
	set infoBoxType(type){
		this.infoBoxDOM.className="infoBox";
		switch(type){
			case "g":this.infoBoxDOM.className+="green";break;
			case "r":this.infoBoxDOM.className+="red";break;
			case "w":this.infoBoxDOM.className+="white";break;
			case "b":this.infoBoxDOM.className+="blue";break;
			case "o":this.infoBoxDOM.className+="orange";break;
			case "b":this.infoBoxDOM.className+="blue";break;
		}
	}
	sendMail(){
		ajax("../mail",["sendCode",this.topic,"title",this.header,"reply",this.replyAddress,"content",this.content],((response)=>{
			switch(response){
				case "s"://success
					this.infoBoxType="g";
					this.infoBox="Your email has been sent, you will get a reply as soon as possible.";
					break;
				case "f"://failure
					this.infoBoxType="r";
					this.infoBox="There was an error in sending your email. Please try again later.";
					break;
			}
		}).bind(this));
	}
}
