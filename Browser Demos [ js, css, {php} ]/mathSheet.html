<script>
class MathSheet extends DOMObj{
	constructor(name,dayCount,date,seed,additionCount=10,subtractionCount=10,multiplicationCount=10,divisionCount=10){
		super("name",name,"days",dayCount||1,"startDate",date||new Date(),"seed",seed,"additionCount",additionCount,"subtractionCount",subtractionCount,"multiplicationCount",multiplicationCount,"divisionCount",divisionCount);
	}
	generate(){
		if(this.seed==null){this.generateSeed();}
		this.seedRandom();
		this.id=CE("tbx",this.seed,"id");
		this.id.value=this.seed;
		this.teacherName=CE("tbx",localStorage.getItem("teacherName")||"","teacher");
		this.date=CE("ipt",new Date().toISOString().split('T')[0],"date",null,"date");
		this.daysInput=CE("ipt",this.days,"days",null,"number");
		this.daysInput.value=localStorage.getItem("dayCount")||1;
		this.printAnswerSheets=CE("ipt",null,"includeAnswers",null,"checkbox");
		this.printAnswerSheets.checked=localStorage.getItem("printAnswers")||false;
		this.studentNames=CE("txtArea",n,"names",null,"One name per line",5,"hard");
		this.studentNames.value=localStorage.getItem("studentNames")||"";
		let controls=new A4([
			CE("lbl","Sheet ID","id"),
			this.id,CE("br"),
			CE("lbl","Teacher/Class Name","teacher"),
			this.teacherName,CE("br"),
			CE("lbl","What Date","date"),
			this.date,CE("br"),
			CE("lbl","How Many Days","days"),
			this.daysInput,CE("br"),
			CE("lbl","Include Answer Sheets","includeAnswers"),
			this.printAnswerSheets,CE("br"),
			CE("lbl","Student Names","names"),
			this.studentNames,CE("br"),
			CE("btn","Print",null,null,e=>this.print()),CE("br"),
			CE("div",["This page is a demonstration of the randomly generated worksheet functionality that the Soar education platform will have. I appologise that this is currently in its alpha build and thus it may be prone to being down at any given point and its use is limited. When fully released, the page will remain free but only as for long as I can afford to feed myself and pay server costs so koha/donations are always welcome.",CE("br"),CE("br"),
				"If you would like to know more about Soar or wish to support its development, please don't hesitate to contact Matt Bird via ",
				CE("a","mailto:soar@birdsQuest.com?Subject=Mathsheet%20enquiry","soar@BirdsQuest.com"),
				CE("div","\nHe aha te mea nui o te ao?\nHe tamariki, he tamariki, he tamariki.\nKo ratou te heke mai!\n\nIn the future, this worksheet generator is going to be much more robust. It is important to note that this is only pertaining to this worksheet generator, which is only a very small part of what Soar will be and contain. I truly aim to shape the future and create tsunami of changes.\nHere's a peek at my TODO list for the current page.")]),
				CE("ul",[
					CE("li","Extend the math equations that can be used"),
					CE("li","Input concepts/learned ideas on a time release to coencide with the class"),
					CE("li","Include areas to show workings near questions"),
					CE("li","English/Language Lessons using M@Bot(the chat bot AI I've been building) to form random sentences based on the words that have already been taught to the class. Ask for fill in the blanks, identifying grammar/syntax, spelling words, solving symonyms/antonyms, crosswords and so on."),

					CE("li","Print onto RocketBook style paper for easier scanning into computer thus easier marking."),
					CE("li","Localise answer sections for scanned paper, so the computer can pull out the answers itself."),
					CE("li","Teachers log directly into database to view students metrics, assign work, ect"),
					CE("li","Allow Students, via their student page, to answer directly in the browser or RocketBook photo and submit directly to teacher, where any questions are marked where possible and the grades are published to the students home page with any notes.(Teacher can set it to auto or allow them to review first)"),

		Math.seedrandom(this.seed);
	}

		this.sheets.innerText="";
		let names=this.getNames();
		let sheets=Array.generate(this.dayCount,e=>this.makeSheet("",e));
		for(let index=0;index<names.length;index++){
			for(let innerdex=0;innerdex<this.dayCount;innerdex++){
			    let sheet=sheets[innerdex].cloneNode(t);
			    sheet.children[0].children[0].innerText=names[index];
				ACE(this.sheets,"pbr");
				AE(sheet,this.sheets);
		    }
		}
		
		if(this.printAnswerSheets.checked){
		    for(let index=0;index<this.dayCount;index++){
		        sheets[index].children[0].children[0].innerText="Answer Key";
		        sheets[index].children[0].lastChild.innerText=this.seed;
		        [1,2,3,4].forEach(s=>
		        [...sheets[index].children[s].children].forEach(e=>{
		            let a=parseInt(e.children[2].innerText),
		                b=parseInt(e.children[4].innerText);
		         ACE(e,"td",(s==1?(a+b):s==2?(a-b):s==3?(a*b):(a/b)));
		      }));
			  ACE(this.sheets,"pbr");
			  AE(sheets[index],this.sheets);
		    }
		}
	}
	getNames(){
		if(this.studentNames.value==""){return [];}
		return this.studentNames.value.split("\n");
	}
	makeSheet(name,dayOffset=0,showAnswers=f){
	    return CE("spn",[
			this.nameAndDate(name,dayOffset),
			this.additionRows,
			this.subtractionRows,
			this.multiplicationionRows,
			this.divisionionRows
		],n,"page");
	}
	nameAndDate(name,dayOffset=0){
		var div=document.createElement("div");
		div.id="nameAndDate";
		var now = new Date();
		var month = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
		div.innerHTML="<b>"+name+"</b><br>"+month[now.getMonth()]+" "+(now.getDate()+dayOffset)+", "+now.getFullYear()+"<br><b>/ "+this.count("all")+"</b>";
		return div;
	}

	get additionRows(){
		var table=CE("table"),
			countOffset=this.count("add");
		for(var index=1;index<=this.additionCount;index++){
			this.row(countOffset+index,this.additionNum,"+",this.additionNum,table)
		}
		return table;
	}

	get subtractionRows(){
		var table=document.createElement("table"),
			countOffset=this.count("sub");
		for(var index=1;index<=this.subtractionCount;index++){
			var num=this.subtrationNum();
			this.row(countOffset+index,num,"-",this.subtrationNum(num),table);
		}
		return table;
	}

	get multiplicationionRows(){
		var table=document.createElement("table"),
			countOffset=this.count("mul");
		for(var index=1;index<=this.multiplicationCount;index++){
			this.row(countOffset+index,this.multiplicationNum,"×",this.multiplicationNum,table);
		}
		return table;
	}

	get divisionionRows(){
		var table=document.createElement("table"),
			countOffset=this.count("div");
		for(var index=1;index<=this.divisionCount;index++){
			var divisor=this.multiplicationNum,
				quotient=this.multiplicationNum;
			this.row(countOffset+index,divisor*quotient,"÷",divisor,table);
		}
		return table;
	}

	row(questionNum,firstNum,sign,secondNum,table){
		var row=document.createElement("tr");
		this.cell(questionNum,row);
		this.cell(")",row);
		this.cell(firstNum,row);
		this.cell(sign,row);
		this.cell(secondNum,row);
		this.cell("=",row);
		table.appendChild(row);
	}
	cell(text, row){
		var cell=document.createElement("td");
		cell.innerHTML=text;
		row.appendChild(cell);
	}

	print(e){
	    localStorage.setItem("teacherName",this.teacherName.value)
	    localStorage.setItem("dayCount",this.dayCount)
	    localStorage.setItem("printAnswers",this.printAnswerSheets.checked)
	    localStorage.setItem("studentNames",this.studentNames.value)
	    this.showSheets();
	    window.print();
	}
	
	count(depth){
		var count=0;
		switch(depth){
			case "all":count+=this.divisionCount;
			case "div":count+=this.multiplicationCount;
			case "mul":count+=this.subtractionCount;
			case "sub":count+=this.additionCount;
		}
		return count;
	}
	get dayCount(){return +this.daysInput.value;}
	get additionNum(){return this.random(additionMax);}
	get multiplicationNum(){return this.random(multiplicationMax);}
	subtrationNum(firstNum){return this.random((firstNum==null?subtractionMax:firstNum));}
	random(max){return Math.floor((Math.random()*max)+1);}
}

var additionMax=300,subtractionMax=300,multiplicationMax=12,divisionMax=144;
